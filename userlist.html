<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
  <div class="container-fluid">
    <!--  Navbar  -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">User List</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/userlist.html"><i class="fas fa-home"></i></a>
          </li>
        </ul>
        <!-- search form -->
        <form class="form-inline my-2 my-lg-0" id="search-form">
          <input class="form-control mr-sm-2" type="search" placeholder="Keyword" aria-label="Search" id="search-input">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-submit-button">Search</button>
          <div class="invalid-feedback">Keyword cannot be null!</div>
        </form>
      </div>
    </nav>
    <!--   Render User List -->
    <div class="row justify-content-center" id="data-panel">

        <div class="card-body">
          <h5 class="card-title">Guillaume Vincent</h5>
        </div>
      </div> -->
    </div>
    <!--   Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="user-modal-title" id="user-modal-title">Guillaume Vincent</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="user-modal-body">
            <!-- <ul>

            </ul> -->

        </div>
      </div>
    </div>

    <div class="pagination mt-3  justify-content-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination" id="paginator">
          <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
